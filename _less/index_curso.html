<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.17.2.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.17.2.js"></script>
</body>
<script>
  function add(a, b) {
    return a + b;
  }
  QUnit.module('Adición', function evaluadorPrincipalDeAdiciones() {
    QUnit.test('Suma de dos números', function adicionDeDosNumeros(assert) {
      assert.equal(add(1, 2), 2);
    });
    QUnit.test('Suma de dos números negativos', function adicionDeDosNumerosNegativos(assert) {
      assert.equal(add(-1, -2), -3);
    });
  });
</script>
